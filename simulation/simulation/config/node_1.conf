# O Blockchain Node 1 Configuration
# Generated for simulation testing

# Network settings
regtest=1
server=1
daemon=1
listen=1

# Data directory
datadir=/Users/o/bitcoin/simulation/simulation/data/node_1

# Logging
debug=1
logtimestamps=1
logips=1

# O Blockchain specific settings
# Enable all O Blockchain features
enablepowpob=1
enablemeasurement=1
enablestabilization=1
enablecurrencyexchange=1
enablebrightid=1
enablegeographicaccess=1

# Mining settings
gen=1
miningthreads=1

# Connection settings
maxconnections=25
maxoutboundconnections=8

# RPC settings
rpcuser=o_user_1
rpcpassword=o_pass_1
rpcworkqueue=32

# Wallet settings
disablewallet=0

# Performance settings
dbcache=256
maxmempool=64

[regtest]
# Regtest-specific settings
port=18444
rpcport=18332
rpcbind=127.0.0.1:18332
rpcallowip=127.0.0.1
wallet=o_wallet_1
