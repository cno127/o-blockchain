# O Blockchain Node 4 Configuration
# Generated for simulation testing

# Network settings
regtest=1
server=1
daemon=1
listen=1

# Data directory
datadir=/Users/o/bitcoin/simulation/data/node_4

# Logging
debug=1
logtimestamps=1
logips=1

# O Blockchain specific settings
# Enable all O Blockchain features
enablepowpob=1
enablemeasurement=1
enablestabilization=1
enablecurrencyexchange=1
enablebrightid=1
enablegeographicaccess=1

# Mining settings
gen=1
miningthreads=1

# Connection settings
maxconnections=25
maxoutboundconnections=8

# RPC settings
rpcuser=o_user_4
rpcpassword=o_pass_4
rpcworkqueue=32

# Wallet settings
disablewallet=0

# Performance settings
dbcache=256
maxmempool=64

[regtest]
# Regtest-specific settings
port=18447
rpcport=18335
rpcbind=127.0.0.1:18335
rpcallowip=127.0.0.1
wallet=o_wallet_4
